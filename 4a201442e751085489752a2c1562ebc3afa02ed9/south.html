<!DOCTYPE html>
<html>
<head>
<title>South India</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->

    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.2.1/dist/esri-leaflet.js"

    crossorigin=""></script>


</head>
<body>

<!-- Navigation -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="#home" class="w3-bar-item w3-button w3-wide">Südindien</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right">
      <a href="index.html" class="w3-bar-item w3-button">Norden</a>
      <a href="#map" class="w3-bar-item w3-button">Karte</a>
    </div>
  </div>
</div>

<!-- Information -->
<div class="w3-container" style="padding:128px 16px;height:100vh;overflow:auto;background-image:url('bg.jpg');background-size:cover" id="home">
  <h3 class="w3-center" id="top"><a href="http://www.indi-guide.de/" style="text-decoration:inherit; text-shadow:2px 2px 7px gray;">Sehenswürdigkeiten</a></h3>
  <p class="w3-center w3-large" style="text-shadow:3px 3px 7px gray;">Eine Reise von Hyderabad/Telangana über Bangalore und Mysuru nach Ooty</p>

<div id="myBtnContainer" class="w3-center">
  <button class="btn active" onclick="filterSelection('all')" style="font-weight:bold"> Alle</button>
  <button class="btn" onclick="filterSelection('Hyderabad')"> Hyderabad</button>
  <button class="btn" onclick="filterSelection('Warangal')"> Warangal</button>
  <button class="btn" onclick="filterSelection('Aihole')"> (Aihole)</button>
  <button class="btn" onclick="filterSelection('Hampi')"> (Hampi)</button>
  <button class="btn" onclick="filterSelection('Bengaluru')"> Bengaluru</button>
  <button class="btn" onclick="filterSelection('Mysuru')"> Mysuru</button>
  <button class="btn" onclick="filterSelection('Ooty')"> Ooty</button>
</div>

<div id="row">
</div>

<div class="w3-center" style="padding-bottom:100px;padding-top:50px">
  <a href="#top" style="text-decoration: unset">
  <button class="btn">To the Top</button></a>
</div>

</div>

<script src="function.js"></script>



<!-- Basemap -->
<div  style="height:100vh;" id="map">
  

<div id="basemaps-wrapper" class="leaflet-bar">
  <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
    <option value="Topographic">Topographic</option>
    <option value="Streets">Streets</option>
    <option value="NationalGeographic">National Geographic</option>
    <option value="Oceans">Oceans</option>
    <option value="Gray">Gray</option>
    <option value="DarkGray">Dark Gray</option>
    <option value="Imagery">Imagery</option>
    <option value="ImageryClarity">Imagery (Clarity)</option>
    <option value="ImageryFirefly">Imagery (Firefly)</option>
    <option value="ShadedRelief">Shaded Relief</option>
    <option value="Physical">Physical</option>
  </select>
</div>

<script src="leaflet.js"></script>
</div>

</body>
</html>
